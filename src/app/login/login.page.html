<ion-content class="fondoContent">
    <ion-grid fixed class="centrarForm">
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <ion-row class="ion-align-items-center">
                <ion-col text-center>
                    <ion-item>
                        <ion-label position="floating" class="label">Username</ion-label>
                        <ion-input formControlName="login"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating" class="label">Password</ion-label>
                        <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col center>

                    <ion-button type="submit" class="buttonLogin" [disabled]="formLogin.invalid">
                        Login
                        <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
                    </ion-button>

                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
